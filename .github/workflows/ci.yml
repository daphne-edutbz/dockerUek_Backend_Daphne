name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag from commit SHA
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/image-gallery-backend:${{ env.TAG }} \
            -t ${{ secrets.DOCKER_USERNAME }}/image-gallery-backend:latest \
            ./ueK223_team-5-Image-Gallery_Backend

      - name: Push backend images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/image-gallery-backend:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/image-gallery-backend:latest
